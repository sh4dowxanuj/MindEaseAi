org.gradle.daemon=true
# Disable parallel for stability in constrained environments; re-enable locally if desired
org.gradle.parallel=false
# Lower heap to avoid OOM-killed daemon; add metaspace, GC tuning, and file watcher
org.gradle.jvmargs=-Xms512m -Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+UseParallelGC -Dfile.encoding=UTF-8
org.gradle.vfs.watch=true
# Disable configuration cache to ensure dynamic secret resolution (re-enable after confirming stable secret loading)
org.gradle.configuration-cache=false
android.useAndroidX=true
android.enableJetifier=true

# DO NOT commit API keys. Configure locally in local.properties or environment.
# Example (local.properties):
# GEMINI_API_KEY=your-key-here
